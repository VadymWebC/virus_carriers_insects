<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      html {
        width: 100%;
        height: 100%;
        box-sizing: border-box;
        padding: 0px;
        margin: 0px;
        overflow: hidden;
      }
      #hive {
        width: 100%;
        height: 100%;
        overflow: hidden;
      }
      .bug {
        box-sizing: border-box;
        position: fixed;
        left: 0px;
        top: 0px;
        width: 14px;
        height: 14px;
        background: url('./img/bug.png');
        will-change: transform;
      }
    </style>
  </head>
  <body>
    <div id="hive"></div>
  </body>
  <script src="bugsengine.js"></script>
</html>
